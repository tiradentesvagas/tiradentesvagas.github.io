<!DOCTYPE html>

<head>    
    <base target="_top">

    <style>
        /* Estilos globais e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #f0f7fd;
            color: #333;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Search and Filter Bar */
        .search-filter-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .search-input, .filter-select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #c0d9eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }

        /* Estilo espec√≠fico para o campo de pesquisa */
        .search-container {
            position: relative;
        }
        
        .search-input {
            padding-right: 40px;
        }
        
        .clear-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            display: none;
            font-size: 18px;
        }
        
        .search-input:not(:placeholder-shown) + .clear-search {
            display: block;
        }
        
        .filter-select {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: #1a8ff9;
            box-shadow: 0 0 0 3px rgba(26, 143, 249, 0.2);
        }

        .clear-button-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .clear-button {
            background-color: #1a8ff9;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.05em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }
        
        .clear-button:hover {
            background-color: #0a68c9;
            transform: translateY(-2px);
        }

        /* Job Listings */
        .job-listings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }

        /* Job Card */
        .job-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
            border-left: 5px solid #0d47a1;
        }

        .job-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .job-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .job-tag.northeast { background-color: #2196F3; }
        .job-tag.southeast { background-color: #FFC107; color: #333; }
        
        /* Estilo da data de cadastro atualizado */
        .job-date {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 0.85em;
            color: black;
            font-weight: normal; /* Removendo o negrito */
        }

        .job-card h3 {
            font-size: 1.6em;
            color: #0d47a1;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .card-details {
            list-style: none;
            margin: 0;
            padding: 0;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }

        .card-details li {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #555;
            font-size: 0.95em;
        }
        .card-details li:last-child {
            margin-bottom: 0;
        }

        .card-details .material-icons {
            font-size: 1.3em;
            margin-right: 12px;
            color: #0d47a1;
        }
        
        .card-details li strong {
            font-weight: bold;
            margin-right: 5px;
        }

        /* Contador de vagas */
        .job-count-display {
            text-align: left;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Mensagens de estado */
        .loading, .error-message {
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
            color: #666;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: 25px;
        }
        .error-message {
            color: #c0392b;
            background-color: #ffebee;
            border: 1px solid #c0392b;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: white;
            margin: 8% auto;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 650px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 38px;
            font-weight: lighter;
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }
        
        .modal h2 {
            font-size: 2em;
            color: #0d47a1;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-weight: 700;
        }
        
        .modal-details {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        
        .modal-details li {
            font-size: 1.05em;
            margin-bottom: 12px;
            color: #444;
            display: flex;
            align-items: center;
        }

        .modal-details li strong {
            color: #0d47a1;
            margin-right: 5px;
            font-weight: 600;
        }

        .modal-details li .material-icons {
            font-size: 1.3em;
            margin-right: 12px;
            color: #0d47a1;
        }

        .share-button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: #1a8ff9;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(26, 143, 249, 0.2);
        }

        .share-button:hover {
            background-color: #0a68c9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(26, 143, 249, 0.3);
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Media Queries para responsividade */
        /* Tablet e telas m√©dias */
        @media (max-width: 768px) {
            .search-filter-bar {
                padding: 15px;
                grid-template-columns: 1fr;
            }
            .job-listings {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .job-card {
                padding: 15px;
            }
            .modal-content {
                margin: 5% auto;
                max-width: 90%;
            }
            .job-count-display {
                margin-top: 15px;
                margin-bottom: 15px;
            }
        }

        /* Smartphone e telas pequenas */
        @media (max-width: 480px) {
            .search-filter-bar {
                padding: 10px;
                margin-top: 20px;
                gap: 10px;
            }
            .search-input, .filter-select {
                padding: 12px 15px;
                font-size: 14px;
            }
            .job-card h3 {
                font-size: 1.4em;
            }
            .job-card {
                padding: 10px;
            }
            .job-tag {
                top: 15px;
                right: 15px;
                padding: 4px 10px;
                font-size: 0.75em;
            }
            .job-date {
                font-size: 0.75em;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>

    <script>
        // Importa o header externo
        document.addEventListener("DOMContentLoaded", () => {           
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                })
                .catch(err => console.error("Erro ao carregar header:", err));

    <script>        
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzifhUcXMR1SLs5LP8NzetdREEn-i6e3muhBmV5bXM0PdLVUxmo1MoMZYh3doLeJzfM4A/exec';   
        let allVagas = [];
        
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                if (pair[0]) {
                    params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                }
            }
            return params;
        }
        
        async function fetchVagas() {
            try {
                const url = APPS_SCRIPT_URL + '?t=' + new Date().getTime();
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                
                const vagas = await response.json();
                allVagas = Array.isArray(vagas) ? vagas : [];
                
                // Popula apenas os filtros que n√£o s√£o fixos
                populateFilters(allVagas);
                
                const params = getUrlParams();
                if (params.categoria) {
                    document.getElementById('searchInput').value = params.categoria;
                    filterVagas();
                } else {
                    renderVagas(allVagas);
                }
            } catch (error) {
                console.error('Erro ao buscar vagas:', error);
                showError('N√£o foi poss√≠vel carregar as vagas. Tente novamente mais tarde.');
            }
        }

        function populateFilters(vagas) {
            // N√£o preenche mais os filtros de especialidade, estado, remunera√ß√£o, alojamento, m√≠nimo garantido e hor√°rio (agora s√£o fixos)
            const cidades = [...new Set(vagas.map(v => v.municipio).filter(Boolean))].sort();
            
            const cidadeSelect = document.getElementById('cidadeFilter');
            
            cidades.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                cidadeSelect.appendChild(option);
            });
        }

        function showError(message) {
            const container = document.getElementById('job-listings-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function renderVagas(vagasToRender) {
            const container = document.getElementById('job-listings-container');
            const countDisplay = document.getElementById('job-count-display');
            
            countDisplay.textContent = `Mostrando ${vagasToRender.length} ${vagasToRender.length === 1 ? 'vaga' : 'vagas'}`;
            container.innerHTML = '';
            
            if (vagasToRender.length === 0) {
                container.innerHTML = '<p class="loading">Nenhuma vaga encontrada.</p>';
                return;
            }
            
            let html = '';
            vagasToRender.forEach((vaga, index) => {
                let tagClass = '';
                if (vaga.regiao && vaga.regiao.toLowerCase().includes('nordeste')) {
                    tagClass = 'northeast';
                } else if (vaga.regiao && vaga.regiao.toLowerCase().includes('sudeste')) {
                    tagClass = 'southeast';
                } else {
                    tagClass = 'hiring';
                }

                html += `
                    <div class="job-card" onclick="openModal(${allVagas.indexOf(vaga)})">
                        <span class="job-tag ${tagClass}">${vaga.regiao || 'Geral'}</span>
                        <h3>${vaga.especialidade?.substring(0, 30) || 'N√£o informado'}</h3>
                        <ul class="card-details">
                            <li><span class="material-icons">business</span> ${vaga.nome_da_clinica || 'N√£o informada'}</li>
                            <li><span class="material-icons">location_on</span> ${vaga.municipio || 'N√£o informada'} - ${vaga.uf || 'UF'}</li>
                            <li><span class="material-icons">phone</span> ${vaga.contato || 'Contato n√£o informado'}</li>
                            <li><span class="material-icons">payments</span> ${vaga.remuneracao || 'Remunera√ß√£o a combinar'}</li>
                            ${vaga.remuneracao && vaga.remuneracao.toLowerCase() === 'porcentagem' ? 
                                `<li><span class="material-icons">trending_up</span><strong>Val. Porcentagem:</strong> ${formatarPorcentagem(vaga.valor_da_porcentagem)}</li>` : ''}
                            <li><span class="material-icons">bed</span><strong>Alojamento:</strong> ${vaga.alojamento || 'N√£o informado'}</li>
                            <li><span class="material-icons">paid</span><strong>M√≠nimo Garantido:</strong> ${vaga.minimo_garantido || 'N√£o informado'}</li>
                        </ul>
                        <p class="job-date"> ${formatarData(vaga.carimbo_de_data_hora) || 'N√£o informada'}</p>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function openModal(index) {
            const vaga = allVagas[index];
            if (!vaga) return;
            
            document.getElementById('modal-clinic-name').textContent = vaga.nome_da_clinica || 'N√£o informado';
            document.getElementById('modal-specialty').textContent = vaga.especialidade || 'N√£o informado';
            document.getElementById('modal-location').textContent = `${vaga.municipio || ''} - ${vaga.uf || ''}`;
            document.getElementById('modal-contact').textContent = vaga.contato || 'N√£o informado';
            document.getElementById('modal-address').textContent = `${vaga.endereco || ''} ${vaga.numero || ''}, ${vaga.bairro || ''} - CEP: ${vaga.cep || ''}`;
            document.getElementById('modal-schedule').textContent = vaga.horario_de_trabalho || 'N√£o informado';
            document.getElementById('modal-salary').textContent = vaga.remuneracao || 'N√£o informado';
            
            // L√≥gica para o novo campo "Se porcentagem" no modal
            const porcentagemInfo = document.getElementById('porcentagem-info');
            const modalPorcentagem = document.getElementById('modal-porcentagem');
            if (vaga.remuneracao && vaga.remuneracao.toLowerCase() === 'porcentagem') {
                porcentagemInfo.style.display = 'flex';
                modalPorcentagem.textContent = formatarPorcentagem(vaga.valor_da_porcentagem);
            } else {
                porcentagemInfo.style.display = 'none';
            }
            
            document.getElementById('modal-accommodation').textContent = vaga.alojamento || 'N√£o informado';
            document.getElementById('modal-minimum').textContent = vaga.minimo_garantido || 'N√£o informado';

        function closeModal() {
            document.getElementById('jobModal').style.display = 'none';
        }
        
        // Nova fun√ß√£o para formatar o valor como porcentagem
        function formatarPorcentagem(valor) {
            if (!valor) {
                return 'N√£o informado';
            }
            // Tenta converter para n√∫mero e formatar
            const numero = parseFloat(valor);
            if (!isNaN(numero)) {
                // Se for um n√∫mero decimal (ex: 0.4), multiplica por 100
                if (numero < 1) {
                    return (numero * 100) + '%';
                }
                // Se j√° for um n√∫mero inteiro (ex: 40), apenas adiciona o %
                return numero + '%';
            }
            // Retorna o valor original se n√£o for um n√∫mero
            return valor;
        }

        function shareJob() {
            const vaga = document.getElementById('shareButton').jobData;
            if (!vaga) return;
            
            const shareText = `Tiradentes Vagas ü¶∑‚ú®\n\n` +
                              `üè¢ Cl√≠nica: ${vaga.nome_da_clinica || 'N√£o informado'}\n` +
                              `üë®‚Äç‚öïÔ∏è Vaga: ${vaga.especialidade || 'N√£o informado'}\n` +
                              `üìç Local: ${vaga.municipio || ''} - ${vaga.uf || ''}\n` +
                              `üìû Contato: ${vaga.contato || 'N√£o informado'}\n` +
                              `üí∞ Remunera√ß√£o: ${vaga.remuneracao || 'N√£o informado'}\n` +
                              (vaga.remuneracao && vaga.remuneracao.toLowerCase() === 'porcentagem' ? `üìà Porcentagem: ${formatarPorcentagem(vaga.valor_da_porcentagem)}\n` : '') +
                              `‚è∞ Hor√°rio: ${vaga.horario_de_trabalho || 'N√£o informado'}\n\n` +
                              `üõèÔ∏è Alojamento: ${vaga.alojamento || 'N√£o informado'}\n` +
                              `üíµ M√≠nimo Garantido: ${vaga.minimo_garantido || 'N√£o informado'}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Vaga: ${vaga.especialidade} - ${vaga.nome_da_clinica || ''}`,
                    text: shareText,
                    url: window.location.href,
                }).catch((error) => {
                    console.error('Erro ao compartilhar:', error);
                    alert('Copie o texto abaixo:\n\n' + shareText);
                });
            } else {
                alert('Copie o texto abaixo:\n\n' + shareText);
            }
        }
        
        // Fun√ß√£o auxiliar para normalizar textos para compara√ß√£o
        function normalizarTexto(texto) {
            if (!texto) return '';
            return texto.toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        // NOVO: Fun√ß√£o para formatar o carimbo de data/hora para mostrar apenas a data
        function formatarData(dataString) {
            if (!dataString) {
                return '';
            }
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR'); // Formato DD/MM/AAAA
        }
        
        // Fun√ß√£o para mapear valores do banco para os valores do filtro
        function mapearEspecialidade(valorBanco) {
    if (!valorBanco) return '';
    
    const normalizado = normalizarTexto(valorBanco);
    
    // Dentista
    if (normalizado.includes('dentist') || normalizado.includes('cirurgi√£o dentista') || normalizado.includes('odontolog')) {
        return 'Dentista';
    }
    // Avalia√ß√£o e Planejamento
    if (
        normalizado.includes('avaliador') ||
        normalizado.includes('planejamento') ||
        normalizado.includes('avaliacao') ||
        normalizado.includes('avalia√ß√£o') ||
        normalizado.includes('ortodont') ||
        normalizado.includes('diagnostic')
    ) {
        return 'Avaliador';
    }
    // Prot√©tico
    if (normalizado.includes('protes') || normalizado.includes('protet') || normalizado === 'prot√©tico') {
        return 'Prot√©tico';
    }
    // ASB ou TSB
    if (
        normalizado.includes('asb') ||
        normalizado.includes('tsb') ||
        normalizado.includes('auxiliar') ||
        normalizado.includes('t√©cnico') ||
        normalizado.includes('instrumentador')
    ) {
        return 'ASB ou TSB';
    }
    // CRC
    if (
        normalizado.includes('crc') ||
        normalizado.includes('relacionamento') ||
        normalizado.includes('central') ||
        normalizado.includes('atendente') ||
        normalizado.includes('suporte ao cliente')
    ) {
        return 'CRC';
    }
    // Recepcionista
    if (
        normalizado.includes('recepcionist') ||
        normalizado.includes('atendente de cl√≠nica') ||
        normalizado.includes('atendimento')
    ) {
        return 'Recepcionista';
    }
    // Gerente
    if (
        normalizado.includes('gerente') ||
        normalizado.includes('coordenador') ||
        normalizado.includes('gestor')
    ) {
        return 'Gerente';
    }
    // Divulgador
    if (
        normalizado.includes('divulgador') ||
        normalizado.includes('marketing') ||
        normalizado.includes('capta√ß√£o') ||
        normalizado.includes('atra√ß√£o de paciente')
    ) {
        return 'Divulgador';
    }
    // Est√°gios
    if (normalizado.includes('estag') || normalizado.includes('trainee') || normalizado.includes('aprendiz')) {
        return 'Est√°gios';
    }
    
    // Se n√£o corresponder a nenhuma, retorna o valor original (√∫til para depura√ß√£o)
    return valorBanco;
}
        
        // Mapeamento de UF para nome completo do estado
        function mapearEstado(uf) {
            if (!uf) return '';
            
            const estados = {
                'AC': 'Acre', 'AL': 'Alagoas', 'AP': 'Amap√°', 'AM': 'Amazonas',
                'BA': 'Bahia', 'CE': 'Cear√°', 'DF': 'Distrito Federal', 'ES': 'Esp√≠rito Santo',
                'GO': 'Goi√°s', 'MA': 'Maranh√£o', 'MT': 'Mato Grosso', 'MS': 'Mato Grosso do Sul',
                'MG': 'Minas Gerais', 'PA': 'Par√°', 'PB': 'Para√≠ba', 'PR': 'Paran√°',
                'PE': 'Pernambuco', 'PI': 'Piau√≠', 'RJ': 'Rio de Janeiro', 'RN': 'Rio Grande do Norte',
                'RS': 'Rio Grande do Sul', 'RO': 'Rond√¥nia', 'RR': 'Roraima', 'SC': 'Santa Catarina',
                'SP': 'S√£o Paulo', 'SE': 'Sergipe', 'TO': 'Tocantins'

            return estados[uf.toUpperCase()] || '';

        function filterVagas() {
            const termo = normalizarTexto(document.getElementById('searchInput').value);
            const especialidadeFiltro = document.getElementById('especialidadeFilter').value;
            const estadoFiltro = document.getElementById('estadoFilter').value;
            const cidadeFiltro = normalizarTexto(document.getElementById('cidadeFilter').value);
            const remuneracao = normalizarTexto(document.getElementById('remuneracaoFilter').value);
            const alojamento = normalizarTexto(document.getElementById('alojamentoFilter').value);
            const minimo = normalizarTexto(document.getElementById('minimoGarantidoFilter').value);
            const horario = normalizarTexto(document.getElementById('horarioFilter').value);

            const filtradas = allVagas.filter(vaga => {
                const termoMatch = !termo || 
                                   (vaga.nome_da_clinica && normalizarTexto(vaga.nome_da_clinica).includes(termo)) ||
                                   (vaga.especialidade && normalizarTexto(vaga.especialidade).includes(termo)) ||
                                   (vaga.municipio && normalizarTexto(vaga.municipio).includes(termo)) ||
                                   (vaga.uf && normalizarTexto(vaga.uf).includes(termo));
                
                const especialidadeMapeada = mapearEspecialidade(vaga.especialidade);
                const especialidadeMatch = !especialidadeFiltro || especialidadeMapeada === especialidadeFiltro;
                
                const estadoMapeado = mapearEstado(vaga.uf);
                const estadoMatch = !estadoFiltro || estadoMapeado === estadoFiltro;
                
                const cidadeMatch = !cidadeFiltro || (vaga.municipio && normalizarTexto(vaga.municipio) === cidadeFiltro);
                const remuneracaoMatch = !remuneracao || (vaga.remuneracao && normalizarTexto(vaga.remuneracao) === remuneracao);
                const alojamentoMatch = !alojamento || (vaga.alojamento && normalizarTexto(vaga.alojamento) === alojamento);
                const minimoMatch = !minimo || (vaga.minimo_garantido && normalizarTexto(vaga.minimo_garantido) === minimo);
                const horarioMatch = !horario || (vaga.horario_de_trabalho && normalizarTexto(vaga.horario_de_trabalho) === horario);

                return termoMatch && especialidadeMatch && estadoMatch && cidadeMatch && 
                       remuneracaoMatch && alojamentoMatch && minimoMatch && horarioMatch;
            });
            renderVagas(filtradas);
        }
